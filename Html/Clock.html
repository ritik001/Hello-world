<!DOCTYPE HTML>
<html>

<head>
  <title>Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link href="Clock.css" rel="stylesheet">
  <script language="javascript" src="Clock.js"></script>
</head>

<body onload="start_clock();">

  <h3 class="text-center" style="color: black"><b>Clock</b></h2>
    <br/>
    <br/>

    <div class="container-fluid">
      <span class="circle">
        <svg height="400" width="400">
          <line id="hour" x1="200" y1="200" x2="200" y2="50" style="stroke:rgb(255,0,0)" stroke-width="4" />
          <line id="min" x1="200" y1="200" x2="200" y2="40" style="stroke:rgb(0,255,0)" stroke-width="3" />
          <line id="sec" x1="200" y1="200" x2="200" y2="30" style="stroke:rgb(0,0,255)" stroke-width="2" />
        </svg>
      </span>
    </div>

</body>

</html>
